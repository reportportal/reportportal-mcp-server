version: 2
project_name: reportportal-mcp-server

builds:
  - id: reportportal-mcp-server
    main: ./cmd/reportportal-mcp-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}


archives:
  - id: reportportal-mcp-server
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]
    files:
      - LICENSE
      - README.md

# Docker images are built separately using Docker Buildx in the workflow
# This creates clean multi-arch images without intermediate architecture-specific tags


