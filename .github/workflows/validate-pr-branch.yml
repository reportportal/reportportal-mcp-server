name: Validate PR Source Branch

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited]

jobs:
  validate-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          TARGET_BRANCH="${{ github.base_ref }}"
          
          echo "Source branch: $SOURCE_BRANCH"
          echo "Target branch: $TARGET_BRANCH"
          
          if [[ "$TARGET_BRANCH" == "main" && "$SOURCE_BRANCH" != "develop" ]]; then
            echo "❌ Error: Pull requests to 'main' branch are only allowed from 'develop' branch"
            echo "Current source branch: $SOURCE_BRANCH"
            exit 1
          fi
          
          echo "✅ Branch validation passed"

      - name: Comment on PR (if validation fails)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Pull Request Validation Failed**\n\nPull requests to the `main` branch are only allowed from the `develop` branch.\n\nPlease close this PR and create a new one from `develop` to `main`.'
            })
